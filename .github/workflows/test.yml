name: Tests - TPG

on: [push]

jobs:
  test:
    name: Testing TPG
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 6.0.2

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run test
        run: npm run test:ci
