name: Tests - example

on: [push]

jobs:
  test:
    name: Testing example
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run test
        run: npm run test:ci
